<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" onchange="change_send(this.value);" />
      <br />
      <button class="number" onclick="appendToDisplay('7')" value="7">7</button>
      <button class="number" onclick="appendToDisplay('8')" value="8">8</button>
      <button class="number" onclick="appendToDisplay('9')" value="9">9</button>
      <button class="operand" onclick="appendToDisplay('+')" value="+">+</button>
      <br />
      <button class="number" onclick="appendToDisplay('4')" value="4">4</button>
      <button class="number" onclick="appendToDisplay('5')" value="5">5</button>
      <button class="number" onclick="appendToDisplay('6')" value="6">6</button>
      <button class="operand" onclick="appendToDisplay('-')" value="-">-</button>
      <br />
      <button class="number" onclick="appendToDisplay('1')" value="1">1</button>
      <button class="number" onclick="appendToDisplay('2')" value="2">2</button>
      <button class="number" onclick="appendToDisplay('3')" value="3">3</button>
      <button class="operand" onclick="appendToDisplay('*')" value="*">*</button>
      <br />
      <button class="number" onclick="appendToDisplay('0')" value="0">0</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="equals" value="=">=</button>
      <button class="operand" onclick="appendToDisplay('/')" value="/">/</button>
    </div>
  </body>
</html>
